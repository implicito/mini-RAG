services:
  - type: web
    name: mini-rag-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false

